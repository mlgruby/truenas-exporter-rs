services:
  truenas-exporter:
    build: .
    image: ghcr.io/mlgruby/truenas-exporter-rs:latest
    container_name: truenas-exporter-rs
    ports:
      - "9100:9100"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
